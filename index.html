<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="Roboto-Regular.ttf" as="font" type="font/truetype" crossorigin>
</head>

<body>
    <div class="dashboard">
        <span class="group1">
            <img class="svg" src="icons/dashboard/view-dashboard.svg" alt="dashboard"> Dashboard
        </span>
        <div class="group2">
            <span>
                <img class="svg" src="icons/dashboard/home.svg" alt="home"> Home
            </span>
            <span>
                <img class="svg" src="icons/dashboard/card-account-details-outline.svg" alt="profile"> Profile
            </span>
            <span>
                <img class="svg" src="icons/dashboard/message.svg" alt="message"> Messages
            </span>
            <span>
                <img class="svg" src="icons/dashboard/clock-time-three.svg" alt="history"> History
            </span>
            <span>
                <img class="svg" src="icons/dashboard/note-multiple.svg" alt="tasks"> Tasks
            </span>
            <span>
                <img class="svg" src="icons/dashboard/account-group.svg" alt="Communities"> Communities
            </span>
        </div>
        <div class="group3">
            <span>
                <img class="svg" src="icons/dashboard/cog.svg" alt="Settings"> Settings
            </span>
            <span>
                <img class="svg" src="icons/dashboard/help-box.svg" alt="Support"> Support
            </span>
            <span>
                <img class="svg" src="icons/dashboard/shield-check.svg" alt="Privacy"> Privacy
            </span>
        </div>
    </div>
    <header class="header">
        <div class="search">
            <label for="search-bar">
                <img src="icons/header/magnify.svg" alt="search button">
            </label>
            <input type="text" id="search-bar">
        </div>
        <div class="bell">
            <img src="icons/header/bell-ring-outline.svg" alt="notification bell">
            <div class="profile-pic">
                <img src="images/my-profile-pic.jpeg" alt="my profile picture">
            </div>
            <span class="user-name">Eduarte Paiva</span>
        </div>
        <div class="bigger-profile">
            <div class="profile-pic">
                <img src="images/my-profile-pic.jpeg" alt="my profile picture">
            </div>
            <div class="message">
                <span>Hi there,</span>
                <span>Eduarte Paiva (@eduarte)</span>
            </div>
        </div>
        <div class="some-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>


    </header>
    <main class="main"></main>
</body>

</html>
